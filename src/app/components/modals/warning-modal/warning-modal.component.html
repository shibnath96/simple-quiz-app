<!-- Warning modal before starting modal -->
<div mdbModal #basicModal="mdbModal" class="modal fade text-center" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" style="overflow: auto;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header"
        [ngClass]="{
          'red-modal-header':modalPrimaryColor === 'red',
          'green-modal-header':modalPrimaryColor === 'green'
        }"
      >
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h1 class="modal-title w-100 text-left" id="myModalLabel"> {{ modalHeading }} </h1>
      </div>
      <div class="modal-body text-left">
        <h4
          [ngClass]="{
            'warning-content-red':modalPrimaryColor === 'red',
            'warning-content-green':modalPrimaryColor === 'green'
          }"
        > {{ modalBodyContent }} </h4>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect
          [ngClass]="{
            'red-modal-close-btn':modalPrimaryColor === 'red',
            'green-modal-close-btn':modalPrimaryColor === 'green'
          }" 
        > {{ closeBtnText }} </button>
        <button type="button" mdbBtn class="waves-light" aria-label="Close" 
          (click)="confirmButtonClickedEvent()" *ngIf="confirmBtnShow" mdbWavesEffect
          [ngClass]="{
            'red-modal-confirm-btn':modalPrimaryColor === 'red',
            'green-modal-confirm-btn':modalPrimaryColor === 'green'
          }"
        > {{ confirmBtnText }}</button>
      </div>
    </div>
  </div>
</div>
